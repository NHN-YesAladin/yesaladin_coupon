spring:
  application:
    name: yesaladin-coupon
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  kafka:
    listener:
      type: batch
    bootstrap-servers:
      - 133.186.241.187:9092
      - 133.186.223.175:9092
      - 133.186.241.4:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      # test 설정
      auto-offset-reset: earliest
      properties:
        spring:
          json:
            value:
              default:
                type: java.util.HashMap
        partition:
          assignment:
            strategy: org.apache.kafka.clients.consumer.CooperativeStickyAssignor
      enable-auto-commit: true

coupon:
  issue:
    unlimited-coupon-issue-size: 100
    unlimited-flag-value: -1
  storage:
    url: " "
    account: " "
    container-name: " "
  storage-token:
    auth:
      url: " "
      tenant-id: " "
      username: " "
      password: " "
  topic:
    give-request: dev_yesaladin_coupon_give_request
    give-request-limit: dev_yesaladin_coupon_give_request_limit
    given: dev_yesaladin_coupon_given
    give-request-cancel: dev_yesaladin_coupon_give_request_cancel
    use-request: dev_yesaladin_coupon_use_request
    used: dev_yesaladin_coupon_used
    use-request-cancel: dev_yesaladin_coupon_use_request_cancel
    give-request-response: dev_yesaladin_coupon_give_request_response
    use-request-response: dev_yesaladin_coupon_use_request_response